<!-- Register Modal -->
<div
  id="registerModel"
  class="modal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" (click)="closeRegister()"></button>
      </div>
      <div class="modal-body">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="registerObj.username"
              name="name"
              required
            />
            <div
              class="text-danger"
              *ngIf="registerForm.submitted && registerForm.controls['name']?.invalid"
            >
              Name is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="registerObj.email"
              name="email"
              required
              email
            />
            <div
              class="text-danger"
              *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid"
            >
              Valid email is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="registerObj.password"
              name="password"
              required
              minlength="8"
            />
            <div
              class="text-danger"
              *ngIf="registerForm.submitted && registerForm.controls['password']?.invalid"
            >
              Password must be at least 8 characters long.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
