<div class="container mt-2" style="min-height: 79vh">
  <div class="text-center">

    <h2 class="fs-3 fw-bold mb-4"><i class="bi bi-person-circle mx-2"></i>User Profile</h2>
  </div>

  <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)" novalidate>
    <div class="modal-dialog">
      <!-- Username -->
      <div class="mb-3 col-lg-6">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="user.username"
          required
        />
        <div *ngIf="profileForm.submitted && profileForm.controls['username']?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3 col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="user.email"
          required
        />
        <div *ngIf="profileForm.submitted && profileForm.controls['email']?.invalid" class="text-danger">
          A valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 col-md-6">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="8"
        />
        <div *ngIf="profileForm.submitted && profileForm.controls['password']?.invalid" class="text-danger">
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary mt-4" [disabled]="!profileForm.dirty">Update</button>

  </form>
</div>
