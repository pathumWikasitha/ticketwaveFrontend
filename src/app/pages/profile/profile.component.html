<div class="container mt-4 align-content-center" style="min-height: 77vh">
  <h2>User Profile</h2>
  <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)" novalidate>
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        [(ngModel)]="user.username"
        required
      />
      <div *ngIf="profileForm.submitted && profileForm.controls['username']?.invalid" class="text-danger">
        Username is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="user.email"
        required
      />
      <div *ngIf="profileForm.submitted && profileForm.controls['email']?.invalid" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="8"
      />
      <div *ngIf="profileForm.submitted && profileForm.controls['password']?.invalid" class="text-danger">
        Password must be at least 8 characters long.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.dirty">Update</button>
  </form>
</div>
